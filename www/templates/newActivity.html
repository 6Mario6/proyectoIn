<ion-view title="Nueva">
 
  <ion-content class="padding has-header">
   <form class="list" ng-submit="addNotification(formData)">
    <div class="form-group">
    <label class="item item-input ">
      <span class="input-label" >Titulo:</span>
      <input type="text" ng-model="formData.title">
    </label >
    </div>
    <div class="form-group">
    <label class="item item-input ">
      <textarea ng-model="formData.description" rows="10" placeholder="DescripciÃ³n..." ></textarea>
    </label >
    </div>
    <div class="form-group">
      <ionic-datepicker input-obj="datepickerObject">
        <a class="item item-icon-left">
          <i class="icon ion-calendar"></i>
          {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}
        </a>
      </ionic-datepicker>
    </div>
    <div class="form-group">
    <ionic-timepicker input-obj="timePickerObject">
        <a class="item item-icon-left">
          <i class="icon ion-clock"></i>
          {{timePickerObject.inputEpochTime |date:'h:mm a' }}
        </a>
    </ionic-timepicker>
    </div>
    <div class="form-group">
    <label class="item item-input item-select">
      <div class="input-label" >
      Repetir
      </div >
      <select name="category"
      ng-model="formData.repeat"
      >
      <option selected value="" >Please Choose
      </option >
       <option value="0" >Una vez</option >
      <option value="day" >Diario</option >
      <option value="week" >Semanal</option >
      <option value="month" >Mensual</option >
      <option value="year" >Anual</option >
      </select >
    </label >
    </div>
    <!-- <div class="form-group">
      <a class="item item-icon-left" ng-click="openModal()">
      <i class="icon ion-ios-paw"></i>
        Mascotas
      </a>
    </div>-->
    
      <div class="padding" >
        <button class="button button-royal button-block"
                type="submit" >Crear
        </button >
      </div >
   </form>
  </ion-content>
</ion-view>
